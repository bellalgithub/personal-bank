<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takia Bank | Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login-section">
        <h1 class="text-center">Welcome to Takia Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" name="" id="" placeholder="Email" class="form-control p-2">
            <br>

            <input type="password" name="" id="" placeholder="Password" class="form-control">
            <br>

            <button id="loginBtn" class="btn btn-success pb-2">Enter</button>

        </div>

    </div>

    <!-- Transaction Area -->

    <div id="transaction-area">

        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentAmount">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ 00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ 1200</h2>
                </div>
            </div>
        </div>

        <!-- Amount input area -->
        <div class="row-input">
            <div class="col-md-6">
                <div class="submit-area">
                    <h2>Deposit</h2>
                    <input id="depositAmount" type="text" class="form-control"> <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>

            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h2>Withdraw</h2>
                    <input type="text" class="form-control">
                    <br>
                    <button class="btn btn-success">Withdraw</button>
                </div>

            </div>
        </div>

    </div>




    <script src="app.js">

    </script>


</body>

</html>
